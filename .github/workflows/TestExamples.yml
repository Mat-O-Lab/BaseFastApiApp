name: TestExamples

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WORKING_DIR: ./examples/
  APP_PORT: 5001

jobs:
  TestExamples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: run app
        run: |
          docker-compose up --wait
          docker ps -a
      - name: create csvw json-ld
        working-directory: ${{env.WORKING_DIR}}
        run: |
          docker logs csvtocsvw
          for file in *.csv 
            do
              echo "$file"
              RESULT=$(curl -X POST "http://localhost:${{env.APP_PORT}}/api" -H  "accept: application/json" -H  "accept: application/json" -H  "Content-Type: application/json" -d "{\"data_url\":\"https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/$file\"}")
              FILEDATA=$(echo $RESULT | jq -r '.filedata')
              FILENAME=$(echo $RESULT | jq -r '.filename')
              echo $FILENAME
              jq . <<< "$FILEDATA" > $FILENAME
            done
          docker logs csvtocsvw
      - name: Commit files # commit the output folder
        uses: EndBug/add-and-commit@v9
        with:
          message: 'updated example output'
          add: '*.* --force'
          cwd: './examples/'
