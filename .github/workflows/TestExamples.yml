name: TestExamples

on: [workflow_dispatch]

env:
  WORKING_DIR: ./examples/

jobs:
  TestExamples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: run app
        run: |
          docker-compose up -d
          sleep 10
          docker ps -a
      - name: create csvw json-ld
        working-directory: ${{env.WORKING_DIR}}
        run: |
          for file in *.csv 
            do
              echo "$file"
              RESULT=$(curl -X POST "http://localhost:5001/api" -H  "accept: application/json" -H  "accept: application/json" -H  "Content-Type: application/json" -d "{\"data_url\":\"https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/$file\"}")
              FILEDATA='$RESULT' | jq -r '.filedata'
              FILENAME='$RESULT' | jq -r '.filename'
              echo '$RESULT' | jq -r '.filedata' > '$RESULT' | jq -r '.filename'
            done
      - name: Commit files # commit the output folder
        run: |
          git config --local user.email "csvtocsvw.action@github.com";
          git config --local user.name "Test Examples Action";
          git add examples/\*;
          git commit -m "created example json-ld files";  
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
